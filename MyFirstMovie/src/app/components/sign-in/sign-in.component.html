
<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      
      <h3 style="color:#fff">Se connecter</h3>
      <div class="input-container">
        <input type="text" class="formControl"  #userName required>
        <label>Email</label>
      </div>
      <div class="input-container">
        <input type="password" class="formControl" #userPassword required>
        <label>Mot de passe</label>
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <span class="button" (click)="authService.SignIn(userName.value, userPassword.value)">Se connecter</span>
      </div>
      <div class="formGroup">
        <span class="or"><span style="color:#fff" class="orInner">Ou</span></span>
      </div>
      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <span type="button" class="button" (click)="authService.GoogleAuth()">
          <i style="color:#fff" class="fab fa-google-plus-g"></i>
          Se connecter avec Google
        </span>
      </div>
      <div class="forgotPassword">
        <span class="button" routerLink="/forgot-password">Mot de passe oubli√© ?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span style="color:#fff">Vous n'avez pas de compte ?<span class="button" routerLink="/register-user"> S'inscrire</span></span>
    </div>
  </div>
</div>
